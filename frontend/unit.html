<script>

    $(function () {
        $("#addBuildingBtn").click(function () {
            $('body').append('<div class="modal-backdrop fade in"></div>');
            $("#modal-default").addClass("in");
            //$("#building").val($(this).attr("data"))
            $.ajax({
                type: "GET",
                url: _ajaxLink + "backend/?c=location&m=getBuilding",
                success: function (data) {
                    if (data.state == 1) {
                        $("#building").val(data.ret);
                    } else {
                        alert("API error");
                    }
                },
                dataType: "json"
            })
            $("#modal-default").show();
        })


        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=location&m=getBuildings",
            success: function (data) {
                if (data.state == 1) {
                    $.each(data.ret, function (k, v) {
                        $("#showBuildings").append("<option value='"+v.id+"'>"+v.building+"</option>");
                        $("#buildings").append("<tr><td>" + v.building + "</td><td><div class=\"btn-group\" role=\"group\"><button type=\"button\" class=\"btn btn-success fa fa-edit\" data='" + v.building + "' data-id='" + v.id + "' \n" +
                            " data-lang='string_lang23'>\n" +
                            "\n" +
                            "</button><button type=\"button\" class=\"btn btn-danger fa fa-trash\" data='" + v.building + "'confirm='" + data.confirm + "' data-id='" + v.id + "'\n" + ">\n" + "</button></div></td></tr>");

                    });
                } else {
                    alert("API error");
                }
            },
            dataType: "json"
        })

        $("#submit").click(function () {
            if ($(this).attr("attr") == "edit") {
                $.ajax({
                    type: "POST",
                    url: _ajaxLink + "backend/?c=location&m=editBuilding",
                    data: {id: $("#buildingId").val(), building: $("#building").val()},
                    success: function (data) {
                        if (data.state == 1) {
                            location.reload();
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            } else if ($(this).attr("attr") == "remove") {
                $.ajax({
                    type: "POST",
                    url: _ajaxLink + "backend/?c=location&m=removeBuilding",
                    data: {id: $(this).attr("data-id")},
                    success: function (data) {
                        if (data.state == 1) {
                            location.reload();
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            } else {
                $.ajax({
                    type: "POST",
                    url: _ajaxLink + "backend/?c=location&m=addUnit",
                    data: {building: $("#showBuildings").val(),unit:$("#unit").val()},
                    success: function (data) {
                        if (data.state == 1) {
                            location.reload();
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            }

        });

        $(document).on("click", ".fa-edit", function () {
            $('body').append('<div class="modal-backdrop fade in"></div>');
            $("#modal-default").addClass("in");
            $("#building").val($(this).attr("data"))
            $("#buildingId").val($(this).attr("data-id"))
            $("#submit").attr("attr", "edit")
            $("#modal-default").show();

        });

        $(document).on("click", ".fa-trash", function () {
            $('body').append('<div class="modal-backdrop fade in"></div>');
            //$("#modal-default").addClass("modal-danger");
            $("#modal-default").addClass("in");
            $(".modal-title").html("");
            $(".modal-body").html($(this).attr("confirm"))
            $("#submit").attr("data-id", $(this).attr("data-id"))
            $("#submit").attr("attr", "remove")
            $("#submit").addClass("btn-danger")
            $("#modal-default").show();

        });
        $("[data-dismiss|='modal']").click(function () {
            $("#modal-default").removeClass("in");
            $("#modal-default").hide();
            $(".modal-backdrop").remove();
        })
    })

</script>
<script>
    if ($.cookie('lang') == "english") {

    if ($.cookie('lang') == "chinese" || $.cookie('lang') == null) {

    }
    var language_pack = {
        loadProperties: function () {
            jQuery.i18n.properties({
                name: 'string',
                path: 'language/',
                language: tem_lang,
                cache: false,
                mode: 'map',
                callback: function () {
                    for (var i in $.i18n.map) {
                        $('[data-lang="' + i + '"]').text($.i18n.map[i]);
                    }
                    document.title = $.i18n.map['string_title'];
                    $('#nav_search').attr("placeholder", $.i18n.map['string_nav_search']);

                }
            });
        }
    }
    $(document).ready(function () {
        language_pack.loadProperties(0);
