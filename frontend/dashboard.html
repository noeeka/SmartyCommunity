<script>

    $(function () {
        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=setting&m=systemSetting",
            success: function (data) {
                if (data.state == 1) {
                    $(".logo-lg").html(data.ret.project_name);
                    $(".hidden-xs").html(data.ret.username);

                } else {
                    alert("API error");
                }
            },
            dataType: "json"
        })


    })

</script>
<script>
    if ($.cookie('lang') == "english") {
        tem_lang = "en"
    }
    if ($.cookie('lang') == "chinese" || $.cookie('lang') == null) {
        tem_lang = "zh"
    }
    var language_pack = {
        loadProperties: function () {
            jQuery.i18n.properties({
                name: 'string',
                path: 'language/',
                language: tem_lang,
                cache: false,
                mode: 'map',
                callback: function () {
                    for (var i in $.i18n.map) {
                        $('[data-lang="' + i + '"]').text($.i18n.map[i]);
                    }
                    document.title = $.i18n.map['string_title'];
                    $('#nav_search').attr("placeholder",$.i18n.map['string_nav_search']);
                }
            });
        }
    }
    $(document).ready(function () {
        language_pack.loadProperties(0);
        $(".fa-sign-in").click(function () {
            window.location.href = _ajaxLink + "frontend/index.html";
        })

    });
</script>
