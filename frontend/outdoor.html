<script>
    if($.cookie('username')==null || $.cookie('username')==""|| $.cookie('username')=="null"){
        window.location.href = _ajaxLink + "frontend/index.html";
    }
    $(function () {
        (window.location.href.indexOf("#") > 0) ? page = window.location.href.split("#").pop() : page = 1;
        ajaxPagination(page)
        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=setting&m=systemSetting",
            success: function (data) {
                if (data.state == 1) {
                    $(".logo-lg").html(data.ret.project_name);
                    $(".hidden-xs").html($.cookie('username'));
                } else {
                    alert("API error");
                }
            },
            dataType: "json"
        })
        $("#addBuildingBtn").click(function () {
            $('body').append('<div class="modal-backdrop fade in"></div>');
            $("#modal-default").addClass("in");
            //$("#building").val($(this).attr("data"))
            $.ajax({
                type: "GET",
                url: _ajaxLink + "backend/?c=location&m=getBuilding",
                success: function (data) {
                    if (data.state == 1) {
                        $("#building").val(data.ret);
                    } else {
                        alert("API error");
                    }
                },
                dataType: "json"
            })
            $("#modal-default").show();
        })


        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=location&m=getBuildings",
            success: function (data) {
                if (data.state == 1) {
                    $.each(data.ret, function (k, v) {
                        $("#showBuildings").append("<option value='" + v.id + "'>" + v.building + "</option>");

                    });
                } else {
                    alert("API error");
                }
            },
            dataType: "json"
        })

        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=location&m=getBuildings",
            success: function (data) {
                if (data.state == 1) {
                    $.each(data.ret, function (k, v) {
                        $("#showBuildings_filter").append("<option value='" + v.id + "'>" + v.building + "</option>");

                    });
                } else {
                    alert("API error");
                }
            },
            dataType: "json"
        })

        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=location&m=getUnits",
            success: function (data) {
                if (data.state == 1) {
                    $.each(data.ret, function (k, v) {
                        $("#showUnits").append("<option value='" + v.id + "'>" + v.unit + "</option>");

                    });
                } else {
                    alert("API error");
                }
            },
            dataType: "json"
        })


        $('#showBuildings').on('change', function () {
            if ($(this).val()) {
                var building = $(this).val();
                $.ajax({
                    type: "GET",
                    url: _ajaxLink + "backend/?c=location&m=getUnitsByBuilding",
                    data: {building: building},
                    success: function (data) {
                        if (data.state == 1) {
                            $("#showUnits").html("");
                            $.each(data.ret, function (k, v) {
                                $("#showUnits").append("<option value='" + v.id + "'>" + v.unit + "</option>");
                            });
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            } else {

            }
        });

        $('#showBuildings_filter').on('change', function () {
            if ($(this).val()) {
                var building = $(this).val();
                $.ajax({
                    type: "GET",
                    url: _ajaxLink + "backend/?c=location&m=getUnitsByBuilding",
                    data: {building: building},
                    success: function (data) {
                        if (data.state == 1) {
                            if (data.ret.length == 1) {
                                $("#showUnits_filter").html("");
                                $.each(data.ret, function (k, v) {
                                    $("#showUnits_filter").append("<option value='" + v.id + "'>" + v.unit + "</option>");

                                });
                                ajaxPaginationFilter(1, data.ret.building, data.ret.unit)
                            } else {
                                $("#showUnits_filter").html("");
                                $.each(data.ret, function (k, v) {
                                    $("#showUnits_filter").append("<option value='" + v.id + "'>" + v.unit + "</option>");
                                });
                            }
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            } else {

            }
        });

        $('#showUnits_filter').on('change', function () {
            if ($(this).val()) {
                var unit = $(this).val();
                var building = $("#showBuildings_filter").val();
                $.ajax({
                    type: "GET",
                    url: _ajaxLink + "backend/?c=device&m=getOutdoors",
                    data: {unit: unit, building: building,rpp:rpp},
                    success: function (data) {
                        if (data.state == 1) {
                            var innerStr = "";
                            $.each(data.ret, function (k, v) {
                                innerStr = innerStr + "<tr><td>" + v.sip + "</td><td>" + v.unit + "</td><td>" + v.building + "</td><td><div class=\"btn-group\" role=\"group\"><button type=\"button\" class=\"btn btn-success fa fa-edit\" data-sip='" + v.sip + "' data-name='" + v.name + "' data-password='" + v.password + "' data-id='" + v.id + "' building='" + v.buildingId + "' unit='" + v.unitId + "' data-lang='string_lang23'></button><button type=\"button\" class=\"btn btn-danger fa fa-trash\" data='" + v.id + "'confirm='" + data.confirm + "' data-id='" + v.id + "'\n" + ">\n" + "</button></div></td></tr>"

                            });
                            $("#rooms").html(innerStr);
                            if (data.total > rpp) {
                                var page_num = Math.ceil(data.total / rpp)
                                pagination_left = '<li><a href="#1" aria-label="Previous" onclick="ajaxPaginationFilter(1)"><span aria-hidden="true">«</span></a></li>';
                                pagination = '';
                                var pageIndex = parseInt(window.location.href.split("#").pop());
                                pageIndex = pageIndex ? pageIndex : 1;
                                pageFirst = pageIndex - 4;
                                var pageCount = 0;
                                for (i = pageIndex - 4; i <= page_num; i++) {
                                    if (i <= 0) {
                                        continue;
                                    }
                                    if (pageFirst <= 0) {
                                        pageFirst = i;
                                    }
                                    if (pageCount >= 9) {
                                        break;
                                    }
                                    if (pageIndex == i) {
                                        pagination += '<li class="active"><a href="#' + i + '" onclick="ajaxPaginationFilter(' + i + ',' + building + ',' + unit + ')">' + i + '</a></li>';
                                    } else {
                                        pagination += '<li><a href="#' + i + '" onclick="ajaxPaginationFilter(' + i + ',' + building + ',' + unit + ')">' + i + '</a></li>';
                                    }
                                    ++pageCount;
                                }
                                for (i = pageFirst - 1; i > 0; --i) {
                                    if (pageCount >= 9) {
                                        break;
                                    }
                                    pagination = '<li><a href="#' + i + '" onclick="ajaxPaginationFilter(' + i + ',' + building + ',' + unit + ')">' + i + '</a></li>' + pagination;
                                    ++pageCount;
                                }
                                pagination += '<li><a href="#' + page_num + '" onclick="ajaxPaginationFilter(' + page_num + ',' + building + ',' + unit + ')">&raquo;</a></li>';
                                pagination = pagination_left + pagination;
                                $(".pagination").html(pagination);

                            } else {
                                $(".pagination").html("");
                            }


                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            } else {

            }
        });


        $("#submit").click(function () {
            if ($(this).attr("attr") == "editRoom") {
                $.ajax({
                    type: "POST",
                    url: _ajaxLink + "backend/?c=device&m=editOutdoor",
                    data: {
                        id: $("#dataId").val(),
                        building: $("#showBuildings").val(),
                        unit: $("#showUnits").val(),
                        sip: $("#sip").val(),
                        name: $("#displayName").val(),
                        password: $("#password").val()
                    },
                    success: function (data) {
                        if (data.state == 1) {
                            location.reload();
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            } else if ($(this).attr("attr") == "removeRoom") {
                $.ajax({
                    type: "POST",
                    url: _ajaxLink + "backend/?c=device&m=removeOutdoor",
                    data: {id: $(this).attr("data-id")},
                    success: function (data) {
                        if (data.state == 1) {
                            location.reload();
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            } else if ($(this).attr("attr") == "addRoom") {
                $.ajax({
                    type: "POST",
                    url: _ajaxLink + "backend/?c=device&m=addOutdoor",
                    data: {
                        building: $("#showBuildings").val(),
                        unit: $("#showUnits").val(),
                        sip: $("#sip").val(),
                        name: $("#displayName").val(),
                        password: $("#password").val()
                    },
                    success: function (data) {
                        if (data.state == 1) {
                            location.reload();
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            }
        });

        $(document).on("click", ".fa-edit", function () {
            $('body').append('<div class="modal-backdrop fade in"></div>');
            $("#modal-default").addClass("in");
            $("#sip").val($(this).attr("data-sip"))
            $("#dataId").val($(this).attr("data-id"))
            $("#displayName").val($(this).attr("data-name"))
            $("#password").val($(this).attr("data-password"))
            $("#showBuildings").val($(this).attr("building"));
            $("#showUnits").val($(this).attr("unit"));
            //$("#showBuildings").val()
            $("#submit").attr("attr", "editRoom")
            $("#modal-default").show();

        });

        $(document).on("click", ".fa-trash", function () {
            $('body').append('<div class="modal-backdrop fade in"></div>');
            $("#modal-default").addClass("in");
            $(".modal-title").html($.i18n.map['string_exteme_danger']);
            $(".modal-body").html('<h2>'+$.i18n.map['string_confirm_remove']+'</h2>')
            $("#submit").attr("data-id", $(this).attr("data-id"))
            $("#submit").attr("attr", "removeRoom")
            $("#submit").addClass("btn-danger")
            $("#modal-default").show();

        });
        $("[data-dismiss|='modal']").click(function () {
            $("#modal-default").removeClass("in");
            $("#modal-default").hide();
            $(".modal-backdrop").remove();
        })
    })

    function ajaxPagination(page) {
        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=device&m=getOutdoors",
            data: {rpp: rpp, page: page},
            success: function (data) {
                if (data.state == 1) {
                    var innerStr = "";
                    $.each(data.ret, function (k, v) {
