<script>

    if($.cookie('username')==null || $.cookie('username')==""|| $.cookie('username')=="null"){
        window.location.href = _ajaxLink + "frontend/index.html";
    }
    $(function () {
        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=setting&m=systemSetting",
            beforeSend: function () {
                $(".content").hide()
            },

            success: function (data) {
                $(".content").show()
                if (data.state == 1) {
                    $(".logo-lg").html(data.ret.project_name);
                    $(".hidden-xs").html($.cookie('username'));
                    $("#projectname").val(data.ret.project_name);
                    $("#address").val(data.ret.address);
                    $("#tel").val(data.ret.tel);
                } else {
                    alert("API error");
                }
            },
            dataType: "json"
        })
        $("#addRoomBtn").click(function () {
            $('body').append('<div class="modal-backdrop fade in"></div>');
            $("#modal-warning").addClass("in");
            $("#modal-warning").show();
            $(".modal-title").html($.i18n.map['string_lang106'])
            $(".modal-body").html('<p><input type="text" id="password" class="form-control"></p><p id="passwordinfo"></p>');
            $('#submit-btn').removeAttr("data-dismiss");
            //$("[data-dismiss|='modal']").attr("attr", "edit")
            return false;

        })

        $("[data-dismiss|='modal']").click(function () {
            $("#modal-warning").removeClass("in");
            $("#modal-warning").hide();
            $(".modal-backdrop").remove();
        })

    })

</script>
<script>
    if ($.cookie('lang') == "english") {
        tem_lang = "en"
    }
    if ($.cookie('lang') == "chinese" || $.cookie('lang') == null) {
        tem_lang = "zh"
    }
    var language_pack = {
        loadProperties: function () {
            jQuery.i18n.properties({
                name: 'string',
                path: 'language/',
                language: tem_lang,
                cache: false,
                mode: 'map',
                callback: function () {
                    for (var i in $.i18n.map) {
                        $('[data-lang="' + i + '"]').text($.i18n.map[i]);
                    }
                    document.title = $.i18n.map['string_title'];
                    $('#nav_search').attr("placeholder", $.i18n.map['string_nav_search']);
                }
            });
        }
    }
    $(document).ready(function () {
        language_pack.loadProperties(0);
        $("#logout").click(function () {
            $.cookie('username',null,{path: '/'});
            window.location.href = _ajaxLink + "frontend/index.html";
        })

        $('#fileupload').fileupload({
            url: _ajaxLink + "backend/?c=file&m=getExcelContents",
            dataType: 'json',
            acceptFileTypes: /(\.|\/)(xls)$/i,

            done: function (e, data) {
                $(".fileinput-button").show();
                if (data.result.state == 1) {
                    $("#progress").hide();
                    $("#layoutit").show();
                    var olds = data.result.ret.old_data;
                    var news = data.result.ret.new_data;
                    inner_olds = "<tr><td colspan='4' align='center' class='bg-yellow-gradient'>" + $.i18n.map['string_lang103'] + "</td></tr><tr><td></td><td>" + $.i18n.map['string_lang23'] + "</td><td>" + $.i18n.map['string_lang25'] + "</td><td>" + $.i18n.map['string_lang30'] + "</td></tr>";
                    inner_news = "<tr><td colspan='3' align='center' class='bg-red-gradient'>" + $.i18n.map['string_lang104'] + "</td></tr><tr><td>" + $.i18n.map['string_lang23'] + "</td><td>" + $.i18n.map['string_lang25'] + "</td><td>" + $.i18n.map['string_lang30'] + "</td></tr>";

                    $.each(olds, function (k, v) {

                        if(!news[k]){
                            inner_olds = inner_olds + "<tr><td><i class=\"fa fa-circle text-danger\"></i></td><td>" + v.building + "</td><td>" + v.unit + "</td><td>" + v.room + "</td></tr>"
                        }else{
                            if(v.building!=news[k].building || v.unit!=news[k].unit || v.room!=news[k].room){
                                inner_olds = inner_olds + "<tr><td><i class=\"fa fa-circle text-danger\"></i></td><td>" + v.building + "</td><td>" + v.unit + "</td><td>" + v.room + "</td></tr>"
                            }else{
                                inner_olds = inner_olds + "<tr><td><i class=\"fa fa-circle text-success\"></i></td><td>" + v.building + "</td><td>" + v.unit + "</td><td>" + v.room + "</td></tr>"
                            }
                        }



                    })

                    $.each(news, function (k, v) {
                        inner_news = inner_news + "<tr><td>" + v.building + "</td><td>" + v.unit + "</td><td>" + v.room + "</td></tr>"
                    })
                    if(olds.length<news.length){
                        for (i=0;i<(news.length-olds.length);i++){
                            inner_olds=inner_olds+"<tr><td><i class=\"fa fa-circle text-danger\"></i></td><td></td><td></td><td></td></tr>"

                        }
                    }
                    $(".box").show();
                    $("#olds_tb").html(inner_olds);
                    $("#news_tb").html(inner_news);
                    $("#submit-btn").attr("data", JSON.stringify(news));
                    $("#addRoomBtn").show();

                } else if (data.result.ret == "file_format_error") {
                    $('body').append('<div class="modal-backdrop fade in"></div>');
                    //$("#modal-default").addClass("modal-danger");
                    $("#modal-warning").addClass("in");
                    $(".modal-title").html("");
                    $(".modal-body").html($.i18n.map['string_error_file'])
                    $("#submit-btn").attr("id","vanish");
                    $("#modal-warning").show();
                    return false
                } else {

                }

            }
        }).on('fileuploadadd', function (e, data) {


            $.ajax({
                type: "GET",
                url: _ajaxLink + "backend/?c=file&m=emptyDir",
                success: function (data) {
                    $("#progress").show();
                },
                dataType: "json"
            })

        }).on('fileuploadprogressall', function (e, data) {
            $(".fileinput-button").hide();
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
            $(".progress-bar-striped").html(progress + '%');
        })

        $("[data-dismiss|='modal']").click(function () {
            $("#modal-warning").removeClass("in");
            $("#modal-warning").hide();
            $(".modal-backdrop").remove();
            $("#progress").hide();
        })

        $('#vanish').on('click', function () {
            location.reload();

        })
        $('#submit-btn').on('click', function () {
            var password = $("#password").val();


            $.ajax({
                type: "GET",
                url: _ajaxLink + "backend/?c=setting&m=systemSetting",
                success: function (data) {
                    if (data.state == 1) {
                        if (data.ret.password == $("#password").val()) {

                            $.ajax({
                                type: "POST",
                                url: _ajaxLink + "backend/?c=setting&m=restore",
                                data: {basic_data: JSON.parse($("#submit-btn").attr("data"))},
                                success: function (data) {
                                    if (data.state == 1) {

                                        location.reload();
                                    } else {
                                        alert("API error");
                                    }
                                },
                                dataType: "json"
                            })


                        } else {
                            $('body').append('<div class="modal-backdrop fade in"></div>');
                            //$("#modal-default").addClass("modal-danger");
                            $("#modal-warning").addClass("in");
                            $("#modal-warning").show();
                            $("#passwordinfo").html($.i18n.map['string_lang107']);
                            return false;
                        }
                    } else {
                        alert("API error");
                    }
                },
                dataType: "json"
            })

        });

    });
</script>
