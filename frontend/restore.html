<script>
    $(function () {
        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=setting&m=systemSetting",
            beforeSend: function () {
                $(".content").hide()
            },

            success: function (data) {
                $(".content").show()
                if (data.state == 1) {
                    $(".logo-lg").html(data.ret.project_name);
                    $(".hidden-xs").html(data.ret.username);
                    $("#projectname").val(data.ret.project_name);
                    $("#address").val(data.ret.address);
                    $("#tel").val(data.ret.tel);
                } else {
                    alert("API error");
                }
            },
            dataType: "json"
        })
        $("#submit").click(function () {
            var isMobile = /^(?:13\d|15\d)\d{5}(\d{3}|\*{3})$/;
            var isPhone = /^((0\d{2,3})-)?(\d{7,8})(-(\d{3,}))?$/;
            tel = $("#tel").val();
            if (!isMobile.test(tel) && !isPhone.test(tel)) {
                $(".modal-body").html("<h2>" + $.i18n.map['string_error_tel'] + "</h2>");
                $('body').append('<div class="modal-backdrop fade in"></div>');
                $("#modal-warning").addClass("in");
                $("#modal-warning").show();
                $("[data-dismiss|='modal']").attr("attr", "message")
                return false;
            }


            $(".modal-body").html("<h2>" + $.i18n.map['string_confirm_message'] + "</h2>");
            $('body').append('<div class="modal-backdrop fade in"></div>');
            $("#modal-warning").addClass("in");
            $("#modal-warning").show();
            $("[data-dismiss|='modal']").attr("attr", "edit")
            return false;

        })

        $(document).on("click", "#submit-btn", function () {

            //$("[data-dismiss|='modal']").click(function () {
            if ($(this).attr("attr") == "message") {
                $("#modal-warning").removeClass("in");
                $("#modal-warning").hide();
                $(".modal-backdrop").remove();
            } else {
                $.ajax({
                    type: "POST",
                    url: _ajaxLink + "backend/?c=setting&m=systemSetting",
                    data: {project_name: $("#projectname").val(), address: $("#address").val(), tel: $("#tel").val()},
                    success: function (data) {
                        if (data.state == 1) {
                            location.reload();
                        } else {
                            alert("API");
                        }
                    },
                    dataType: "json"
                })
            }


        })

        $("[data-dismiss|='modal']").click(function () {
            $("#modal-warning").removeClass("in");
            $("#modal-warning").hide();
            $(".modal-backdrop").remove();
        })

    })

</script>
<script>
    if ($.cookie('lang') == "english") {
        tem_lang = "en"
    }
    if ($.cookie('lang') == "chinese" || $.cookie('lang') == null) {
        tem_lang = "zh"
    }
    var language_pack = {
        loadProperties: function () {
            jQuery.i18n.properties({
                name: 'string',
                path: 'language/',
                language: tem_lang,
                cache: false,
                mode: 'map',
                callback: function () {
                    for (var i in $.i18n.map) {
                        $('[data-lang="' + i + '"]').text($.i18n.map[i]);
                    }
                    document.title = $.i18n.map['string_title'];
                    $('#nav_search').attr("placeholder", $.i18n.map['string_nav_search']);
                }
            });
        }
    }
    $(document).ready(function () {
        language_pack.loadProperties(0);
        $(".fa-sign-in").click(function () {
            window.location.href = _ajaxLink + "frontend/index.html";
        })

        $('#fileupload').fileupload({
            url: _ajaxLink + "backend/?c=file&m=getExcelContens",
            dataType: 'json',
            acceptFileTypes: /(\.|\/)(xls)$/i,

            done: function (e, data) {
                $.each(data.result.files, function (index, file) {
                    $('<p/>').text(file.name).appendTo('#files');
                });
            },
            progressall: function (e, data) {
                var progress = parseInt(data.loaded / data.total * 100, 10);
                $('#progress .progress-bar').css(
                    'width',
                    progress + '%'
                );
            }
        })

    });
</script>
