<script>

    if($.cookie('username')==null || $.cookie('username')=="" || $.cookie('username')=="null"){
        window.location.href = _ajaxLink + "frontend/index.html";
    }
    $(function () {
        (window.location.href.indexOf("#") > 0) ? page = window.location.href.split("#").pop() : page = 1;

        ajaxPagination(page);
        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=setting&m=systemSetting",
            success: function (data) {
                if (data.state == 1) {
                    $(".logo-lg").html(data.ret.project_name);
                    $(".hidden-xs").html($.cookie('username'));
                } else {
                    alert("API error");
                }
            },
            dataType: "json"
        })
        $("#addBuildingBtn").click(function () {
            $('body').append('<div class="modal-backdrop fade in"></div>');
            $("#modal-default").addClass("in");
            //$("#building").val($(this).attr("data"))
            $.ajax({
                type: "GET",
                url: _ajaxLink + "backend/?c=location&m=getBuilding",
                success: function (data) {
                    if (data.state == 1) {
                        $("#building").val(data.ret);
                    } else {
                        alert("API error");
                    }
                },
                dataType: "json"
            })
            $("#modal-default").show();
        })




        $("#submit").click(function () {
            if ($(this).attr("attr") == "edit") {
                if(getByteLen($("#building").val())>3 || $("#building").val()==""){
                    $("#building").wrapAll("<div class=\"form-group has-error\"></div>");
                    $("#building").after("<span class=\"help-block\">"+$.i18n.map['string_error_building']+"</span>");
                    return false;
                }
                $.ajax({
                    type: "POST",
                    url: _ajaxLink + "backend/?c=location&m=editBuilding",
                    data: {id: $("#buildingId").val(), building: $("#building").val()},
                    success: function (data) {
                        if (data.state == 1) {
                            location.reload();
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            }else if($(this).attr("attr") == "remove"){
                $.ajax({
                    type: "POST",
                    url: _ajaxLink + "backend/?c=location&m=removeBuilding",
                    data: {id: $(this).attr("data-id")},
                    success: function (data) {
                        if (data.state == 1) {
                            location.reload();
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            } else {
                if(getByteLen($("#building").val())>3 || $("#building").val()==""){
                    $("#building").wrapAll("<div class=\"form-group has-error\"></div>");
                    $("#building").after("<span class=\"help-block\">"+$.i18n.map['string_error_building']+"</span>");
                    return false;
                }
                $.ajax({
                    type: "POST",
                    url: _ajaxLink + "backend/?c=location&m=addBuilding",
                    data: {building: $("#building").val()},
                    success: function (data) {
                        if (data.state == 1) {
                            location.reload();
                        } else {
                            alert("API error");
                        }
                    },
                    dataType: "json"
                })
            }

        });

        $(document).on("click", ".fa-edit", function () {
            $('body').append('<div class="modal-backdrop fade in"></div>');
            $("#modal-default").addClass("in");
            $("#building").val($(this).attr("data"))
            $("#buildingId").val($(this).attr("data-id"))
            $("#submit").attr("attr", "edit")
            $("#modal-default").show();

        });

        $(document).on("click", ".fa-trash", function () {
            $('body').append('<div class="modal-backdrop fade in"></div>');
            //$("#modal-default").addClass("modal-danger");
            $("#modal-default").addClass("in");
            $(".modal-title").html($.i18n.map['string_exteme_danger']);
            $(".modal-body").html('<h2>'+$.i18n.map['string_confirm_remove_child']+'</h2>')
            $("#submit").attr("data-id",$(this).attr("data-id"))
            $("#submit").attr("attr", "remove")
            $("#submit").addClass("btn-danger")
            $("#modal-default").show();

        });
        $("[data-dismiss|='modal']").click(function () {
            $("#modal-default").removeClass("in");
            $("#modal-default").hide();
            $(".modal-backdrop").remove();

            $('.help-block').remove()
            $('.has-error').parent().html($('.has-error').html());
            //$("#building").css("border-color","#dd4b39");
            //$("#building").css("box-shadow","none");
        })
    })



    function ajaxPagination(page) {
        $.ajax({
            type: "GET",
            url: _ajaxLink + "backend/?c=location&m=getBuildings",
            data: {rpp: rpp, page: page},
            success: function (data) {
                if (data.state == 1) {
                    var innerStr = "";
                    $.each(data.ret, function (k, v) {
                        innerStr = innerStr + "<tr><td>" + v.building + "</td><td><div class=\"btn-group\" role=\"group\"><button type=\"button\" class=\"btn btn-success fa fa-edit\" data='" + v.building + "' data-id='" + v.id + "' \n" +
                            " data-lang='string_lang23'>\n" +
                            "\n" +
                            "</button><button type=\"button\" class=\"btn btn-danger fa fa-trash\" data='" + v.building + "'confirm='"+data.confirm+"' data-id='" + v.id + "'\n"+">\n" +"</button></div></td></tr>"

                    });
                    $("#buildings").html(innerStr);
                    if (data.total > rpp) {
                        var page_num = Math.ceil(data.total / rpp)

                        pagination_left = '<li><a href="#1" aria-label="Previous" onclick="ajaxPagination(1)"><span aria-hidden="true">«</span></a></li>';
                        pagination = '';
                        var pageIndex = parseInt(window.location.href.split("#").pop());
                        pageIndex = pageIndex ? pageIndex : 1;
                        pageFirst = pageIndex - 4;
                        var pageCount = 0;
                        for (i = pageIndex - 4; i <= page_num; i++) {
                            if (i <= 0) {
                                continue;
                            }
                            if (pageFirst <= 0) {
                                pageFirst = i;
                            }
                            if (pageCount >= 9) {
                                break;
                            }
                            if (pageIndex == i) {
                                pagination += '<li class="active"><a href="#' + i + '" onclick="ajaxPagination(' + i + ')">' + i + '</a></li>';
                            } else {
                                pagination += '<li><a href="#' + i + '" onclick="ajaxPagination(' + i + ')">' + i + '</a></li>';
                            }
                            ++pageCount;
                        }
                        for (i = pageFirst - 1; i > 0; --i) {
                            if (pageCount >= 9) {
                                break;
                            }
                            pagination = '<li><a href="#' + i + '" onclick="ajaxPagination(' + i + ')">' + i + '</a></li>' + pagination;
                            ++pageCount;
                        }
                        pagination += '<li><a href="#' + page_num + '" onclick="ajaxPagination(' + page_num + ')">&raquo;</a></li>';
                        pagination = pagination_left + pagination;
                        $(".pagination").html(pagination);

                    } else {
                        $(".pagination").html("");
                    }


                } else {
                    alert("API error");
                }
            },
            dataType: "json"
        })
    }
</script>
